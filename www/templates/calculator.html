<ion-view view-title="Select Unit">
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">UnitNo</span>
                <input type="text" placeholder="A-10-10" ng-model="unitNo">
            </label>
        </div>
        <div class="list" >
            <a href="#/app/" class="item" ng-repeat="unit in units">{{unit.unitNo}}</a>
        </div>
    </ion-content>
</ion-view>
