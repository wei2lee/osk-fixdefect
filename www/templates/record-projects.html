<ion-view view-title="Records">
    <ion-content>
        <div class="list card fade-in-animation" ng-repeat="project in projects">
            <a href="#/app/record-units/{{project.id}}" class="item item-icon-left item-thumbnail-left">
                <img ng-src="{{project.thumb}}">
                <p><b>{{project.displayName}}<b></p>
                <p><small>No of Units: {{project.noOfUnits}}</small></p>
            </a>
        </div>
    </ion-content>
</ion-view>
